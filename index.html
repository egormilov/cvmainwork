    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href="style.css">
        <title>Computer device</title>
    </head>
    <body>
        <div class="main">
            <div class="input section">
            <h1>Input devices</h1>
                <div class="block">
                    <div class="arrow left"><img src="images/left-arrow.png"></div>
                    <div class="picture"><img src="images/keyboard.jpg" data-section="input"></div>
                    <div class="arrow right"><img src="images/right-arrow.png"></div>
                </div>  
            </div>
            <div class="output section">
                <h1>Output devices</h1>
                <div class="block">
                    <div class="arrow left"><img src="images/left-arrow.png"></div>
                    <div class="picture"><img src="images/printer.jpg" data-section="output"></div>
                    <div class="arrow right"><img src="images/right-arrow.png"></div>
                </div>  
            </div>
            <div class="systemUnit section">
                <h1>System unit</h1>
                <div class="block">
                    <div class="arrow left"><img src="images/left-arrow.png"></div>
                    <div class="picture"><img src="images/winchester.jpg" data-section="systemUnit"></div>
                    <div class="arrow right"><img src="images/right-arrow.png"></div>
                </div>  
            </div>
        </div>
        <script src="script.js"></script>
    </body>
